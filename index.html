<!DOCTYPE html>
<html>

<head>
  <title>Casino</title>
  <script>
    function rollDice() {
      var dice1 = Math.floor(Math.random() * 6) + 1;
      var dice2 = Math.floor(Math.random() * 6) + 1;
      document.getElementById("dice1").innerHTML = dice1;
      document.getElementById("dice2").innerHTML = dice2;
      if (dice1 == dice2) {
        document.getElementById("message").innerHTML = "You Win!";
      } else {
        document.getElementById("message").innerHTML = "You Lose!";
      }
    }

    function startTour() {
      var steps = ["Roll the dice", "Place your bet", "Spin the wheel", "Play the slots"];
      var currentStep = 0;
      document.getElementById("tourMessage").innerHTML = "Welcome to the tour! Let's start with: " + steps[currentStep];
      document.getElementById("tourButton").innerHTML = "Next";
    }

    function nextStep() {
      var steps = ["Roll the dice", "Place your bet", "Spin the wheel", "Play the slots"];
      var currentStep = 0;
      currentStep++;
      if (currentStep == steps.length) {
        document.getElementById("tourMessage").innerHTML = "Tour complete! Enjoy the games!";
        document.getElementById("tourButton").style.display = "none";
      } else {
        document.getElementById("tourMessage").innerHTML = "Next step: " + steps[currentStep];
      }
    }
  </script>
</head>

<body>
  <h1>Casino</h1>
  <p>Roll the dice to see if you win or lose:</p>
  <button onclick="rollDice()">Roll Dice</button>
  <br>
  <br>
  <p>Dice 1: <span id="dice1">0</span></p>
  <p>Dice 2: <span id="dice2">0</span></p>
  <br>
  <p id="message">Good luck!</p>
  <br>
  <br>
  <p>Take a tour of the casino:</p>
  <button onclick="startTour()">Start Tour</button>
  <br>
  <br>
  <p id="tourMessage">Ready to start the tour?</p>
  <button id="tourButton" onclick="nextStep()" style="display: none;">Next</button>
</body>

</html>
