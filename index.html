<!DOCTYPE html>
<html>

<head>
  <title>Casino</title>
  <script>
    function rollDice() {
      var dice1 = Math.floor(Math.random() * 6) + 1;
      var dice2 = Math.floor(Math.random() * 6) + 1;
      document.getElementById("dice1").innerHTML = dice1;
      document.getElementById("dice2").innerHTML = dice2;
      if (dice1 == dice2) {
        document.getElementById("message").innerHTML = "You Win!";
      } else {
        document.getElementById("message").innerHTML = "You Lose!";
      }
    }
  </script>
</head>

<body>
  <h1>Casino</h1>
  <p>Roll the dice to see if you win or lose:</p>
  <button onclick="rollDice()">Roll Dice</button>
  <br>
  <br>
  <p>Dice 1: <span id="dice1">0</span></p>
  <p>Dice 2: <span id="dice2">0</span></p>
  <br>
  <p id="message">Good luck!</p>
</body>

</html>
