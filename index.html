<html>
  <head>
    <title>Blackjack Game</title>
  </head>
  <body>
    <h1>Blackjack Game</h1>
    <button onclick="deal()">Deal</button>
    <button onclick="hit()">Hit</button>
    <button onclick="stand()">Stand</button>
    <p id="playerCards"></p>
    <p id="dealerCards"></p>
    <p id="result"></p>
    <script>
      var deck = [];
      var playerCards = [];
      var dealerCards = [];
      function createDeck() {
        var suits = ["Hearts", "Diamonds", "Clubs", "Spades"];
        var ranks = ["Ace", 2, 3, 4, 5, 6, 7, 8, 9, 10, "Jack", "Queen", "King"];
        for (var i = 0; i < suits.length; i++) {
          for (var j = 0; j < ranks.length; j++) {
            deck.push(ranks[j] + " of " + suits[i]);
          }
        }
      }
      function deal() {
        createDeck();
        shuffleDeck();
        playerCards.push(deck.shift());
        dealerCards.push(deck.shift());
        playerCards.push(deck.shift());
        dealerCards.push(deck.shift());
        displayCards();
      }
      function shuffleDeck() {
        for (var i = 0; i < deck.length; i++) {
          var j = Math.floor(Math.random() * deck.length);
          var temp = deck[i];
          deck[i] = deck[j];
          deck[j] = temp;
        }
      }
      function displayCards() {
        var playerCardsText = "Player Cards: ";
        for (var i = 0; i < playerCards.length; i++) {
          playerCardsText += playerCards[i] + " ";
        }
        var dealerCardsText = "Dealer Cards: ";
        for (var i = 0; i < dealerCards.length; i++) {
          dealerCardsText += dealerCards[i] + " ";
        }
        document.getElementById("playerCards").textContent = playerCardsText;
        document.getElementById("dealerCards").textContent = dealerCardsText;
      }
      function hit() {
        playerCards.push(deck.shift());
        displayCards();
        checkForBust();
      }
      function stand() {
        while (calculateHandValue(dealerCards) < 17) {
          dealerCards.push(deck.shift());
          displayCards();
          checkForBust();
        }
        checkWinner();
      }
      function calculateHandValue(cards) {
        var value = 0;
        var hasAce = false;
        for (var i = 0; i < cards.length; i++) {
          var cardValue = cards[i].split(" ")[0];
          if (cardValue === "Ace") {
            hasAce = true;
          }
          if (isNaN(cardValue)) {
            value += 10;
          } else {
            value += parseInt(cardValue);
          }
        }
        if (hasAce && value + 10 <= 21) {
          value += 10;
        }
        return value;
      }
      function checkForBust() {
        if (calculateHandValue(playerCards) > 21) {
          document.getElementById("result").textContent = "Player busts, dealer wins!";
        }
        if (calculateHandValue(dealerCards) > 21) {
          document.getElementById("result").textContent = "Dealer busts, player wins!";
        }
      }
      function checkWinner() {
        var playerHandValue = calculateHandValue(playerCards);
        var dealerHandValue = calculateHandValue(dealerCards);
        if (playerHandValue > 21) {
          return;
        }
        if (dealerHandValue > 21) {
          document.getElementById("result").textContent = "Dealer busts, player wins!";
          return;
        }
        if (playerHandValue === dealerHandValue) {
          document.getElementById("result").textContent = "Push!";
          return;
        }
        if (playerHandValue > dealerHandValue) {
          document.getElementById("result").textContent = "Player wins!";
        } else {
          document.getElementById("result").textContent = "Dealer wins!";
        }
      }
    </script>
  </body>
</html>
