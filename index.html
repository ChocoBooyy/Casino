<!DOCTYPE html>
<html>

<head>
  <title>Tower Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
    }

    .game {
      margin-top: 50px;
      display: inline-block;
    }

    .tower {
      width: 50px;
      height: 300px;
      background-color: lightgray;
      border: 1px solid black;
      border-radius: 10px;
      display: inline-block;
      margin: 0 50px;
      position: relative;
    }

    .disk {
      width: 50px;
      height: 50px;
      background-color: lightblue;
      border: 1px solid black;
      border-radius: 10px;
      position: absolute;
      bottom: 0;
    }
  </style>
  <script>
    var towers = [[], [], []];
    var diskCount = 3;

    function startGame() {
      for (var i = diskCount; i > 0; i--) {
        towers[0].push(i);
      }
      renderTowers();
    }

    function renderTowers() {
      for (var i = 0; i < 3; i++) {
        var tower = document.getElementById("tower" + i);
        tower.innerHTML = "";
        for (var j = 0; j < towers[i].length; j++) {
          var disk = document.createElement("div");
          disk.className = "disk";
          disk.style.width = (towers[i][j] * 50) + "px";
          tower.appendChild(disk);
        }
      }
    }

    function moveDisk(from, to) {
      var disk = towers[from].pop();
      towers[to].push(disk);
      renderTowers();
    }
  </script>
</head>

<body onload="startGame()">
  <h1>Tower Game</h1>
  <div class="game">
    <div class="tower" id="tower0"></div>
    <div class="tower" id="tower1"></div>
    <div class="tower" id="tower2"></div>
  </div>
  <p>
    <button onclick="moveDisk(0, 1)">Move 0 to 1</button>
    <button onclick="moveDisk(0, 2)">Move 0 to 2</button>
    <button onclick="moveDisk(1, 0)">Move 1 to 0</button>
    <button onclick="moveDisk(1, 2)">Move 1 to 2</button>
    <button onclick="moveDisk(2, 0)">Move 2 to 0</button>
    <button onclick="moveDisk(2, 1)">Move 2 to 1</button>
  </p>
</body>

</html>
