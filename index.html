<!DOCTYPE html>
<html>

<head>
  <title>Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    .games {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 50px;
    }

    .game {
      width: 300px;
      height: 300px;
      background-color: lightgray;
      border: 1px solid black;
      border-radius: 10px;
      text-align: center;
      padding-top: 50px;
      margin: 20px;
    }

    .game h2 {
      margin-top: 0;
    }

    .tour {
      width: 600px;
      height: 300px;
      background-color: lightgray;
      border: 1px solid black;
      border-radius: 10px;
      text-align: center;
      padding-top: 50px;
      margin: 20px auto;
    }

    .tour h2 {
      margin-top: 0;
    }
  </style>
  <script>
    function rollDice() {
      var dice1 = Math.floor(Math.random() * 6) + 1;
      var dice2 = Math.floor(Math.random() * 6) + 1;
      document.getElementById("dice1").innerHTML = dice1;
      document.getElementById("dice2").innerHTML = dice2;
      if (dice1 == dice2) {
        document.getElementById("message").innerHTML = "You Win!";
      } else {
        document.getElementById("message").innerHTML = "You Lose!";
      }
    }

    function startTour() {
      var steps = ["Roll the dice", "Place your bet", "Spin the wheel", "Play the slots"];
      var currentStep = 0;
      document.getElementById("tourMessage").innerHTML = "Welcome to the tour! Let's start with: " + steps[currentStep];
      document.getElementById("tourButton").innerHTML = "Next";
    }

    function nextStep() {
      var steps = ["Roll the dice", "Place your bet", "Spin the wheel", "Play the slots"];
      var currentStep = 0;
      currentStep++;
      if (currentStep == steps.length) {
        document.getElementById("tourMessage").innerHTML = "Tour complete! Enjoy the games!";
        document.getElementById("tourButton").style.display = "none";
      } else {
        document.getElementById("tourMessage").innerHTML = "Next step: " + steps[currentStep];
      }
    }
  </script>
</head>

<body>
  <h1>Casino</h1>
  <div class="games">
    <div class="game">
      <h2>Roll the Dice</h2>
      <button onclick="rollDice()">Roll Dice</button>
      <p>Dice 1: <span id="dice1">0</span></p>
      <p>Dice 2: <span id="dice2">0</span></p>
      <p id="message"></p>
        </div>
        <div class="game">
          <h2>Place Your Bet</h2>
        </div>
        <div class="game">
          <h2>Spin the Wheel</h2>
        </div>
        <div class="game">
          <h2>Play the Slots</h2>
      </div>
  </div>
  <div class="tour">
    <h2>Take a Tour</h2>
    <p id="tourMessage">Welcome to the tour! Press the button to start.</p>
    <button id="tourButton" onclick="startTour()">Start Tour</button>
    <button onclick="nextStep()">Next</button>
  </div>
</body>

</html>
